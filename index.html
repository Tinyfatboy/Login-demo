<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp and Login</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/main.css">
    <style type="text/css">
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="functionArea">
            <ul class="nav nav-pills">
                <li><a href="#signUp" data-toggle="tab">注册</a></li>
                <li class="active"><a href="#login" data-toggle="tab">登录</a></li>
            </ul>
            <div class="tab-content">
                <img src="img/2233x.jpg" alt="" class="signLogo">
                <div class="signUp tab-pane fade" id="signUp">
                    <div class="signSlogen">欢迎注册BiliBili</div>
                    <form name="signUp">
                        <div>
                            <label>
                                <svg class="icon" aria-hidden="true">
                                    <use xlink:href="#icon-zhanghao"></use>
                                </svg>
                                <input type="text" name="username" placeholder="用户名" maxlength="28">
                            </label>
                        </div>
                        <div>
                            <label >
                                <svg class="icon" aria-hidden="true">
                                    <use xlink:href="#icon-email"></use>
                                </svg>
                                <input type="email" name="email" placeholder="邮箱" maxlength="28">
                            </label>
                        </div>
                        <div>
                            <label>
                                <svg class="icon" aria-hidden="true">
                                    <use xlink:href="#icon-password"></use>
                                </svg>
                                <input type="password" name="password" placeholder="密码" maxlength="15" >
                            </label>
                        </div>
                        <div class="buttonSign">
                            <input type="submit" value="Sign Up">
                        </div>
                    </form>
                </div>
                <div class="login tab-pane fade in active" id="login">
                    <div class="loginSlogen">欢迎登录BiliBili</div>
                    <form name="login">
                        <div>
                            <label>
                                <svg class="icon" aria-hidden="true">
                                    <use xlink:href="#icon-zhanghao"></use>
                                </svg>
                                <input type="text" name="username" placeholder="用户名" maxlength="28">
                            </label>
                        </div>
                        <div>
                            <label>
                                <svg class="icon" aria-hidden="true">
                                    <use xlink:href="#icon-password"></use>
                                </svg>
                                <input type="password" name="password" placeholder="密码" maxlength="15">
                            </label>
                        </div>
                        <div class="buttonLogin">
                            <input type="submit" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="slide">
            <div class="welcomeA">欢迎来到二次元的世界</div>
            <div class="welcomeB">BiliBili欢迎你</div>
        </div>
    </div>

    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="node_modules/jquery/dist/jquery.min.js"><\/script>')</script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="//at.alicdn.com/t/font_402591_rem3bavk8ra1nhfr.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
